<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>User Registration form</h1>
    <form>
        <p>First Name:
            <input type="text" placeholder="enter your name" name="First Name" size="15" maxlength="30"
                required="required">
        </p>
        <p>Last Name:
            <input type="text" placeholder="enter your name" name="Last Name" size="15" maxlength="30"
                required="required">
        </p>
        <p>Password:
            <input type="password" placeholder="password" name="Password" size"15" maxlength="30" required="required">
        </p>
        <label>Bio:<textarea name="comment" id="bio" cols="30" rows="10"></textarea></label>
        <fieldset>
            <legend> Gender: </legend>
            <input type="radio" name="genre" value="gender" checked="checked"> Male
            <input type="radio" name="genre" value="gender" checked="checked"> female
            <input type="radio" name="genre" value="gender" checked="checked"> other
        </fieldset>

        <fieldset>
            <legend> Interest: </legend>
            <input type="checkbox" name="service" value="Sports" checked="checked"> Sports

            <input type="checkbox" name="service" value="Music"> Music
            <input type="checkbox" name="service" value="Reading"> Reading
        </fieldset>

        <p>Country</p>
        <select name="Country">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Canada">Canada</option>

        </select>
        <p>preferred colour</p>
        <select name="Preferred colour" size="3" multiple="multiple">

            <option value="red" selected="selected">
                red</option>
            <option value="blue">blue</option>
            <option value="yellow" selected="selected">yellow</option>
            <option value="green">green</option>
        </select>

        <p>Profile Photo</p>
        <input type="emage" placeholder="chose image">
        <p>birthdate</p>
        <input type="date" placeholder="enter" value="" required="required">
        <p>Email:
            <input type="email" placeholder="enter your email" name="email" size="15" maxlength="30"
                required="required">
        </p>
        <p>website:
            <input type="text" placeholder="website link" name="website" size="15" maxlength="30" required="required">
        </p>
        <p>Search:
            <input type="text" placeholder="search" name="search"=size="" "15"="" maxlength="30">
        </p>

        <br>
        <button type="submit"> Submit</button>
    </form>
</body>

</html>
